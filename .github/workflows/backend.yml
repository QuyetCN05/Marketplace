env:
  CI: false

name: Node.js CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches: [ 'main' ]

jobs:
  build:

    name: NodeJS Install and Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './marketplace_server/package-lock.json'

      - run: npm install
        working-directory: ./marketplace_server

      - run: npm run build
        working-directory: ./marketplace_server

  docker:

    needs: build
    name: Docker Build and Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN_TWO }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Backend
        uses: docker/build-push-action@v2
        with:
          context: ./marketplace_server
          file: ./marketplace_server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/marketplace-be:latest

